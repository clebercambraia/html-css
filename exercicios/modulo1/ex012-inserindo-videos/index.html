<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu propio servidor.</p>
   
    <video width="560" poster="imagens/rezavela.jpg"controls autoplay loop>
        <source src="midia/videos/Meu-Video-webm.webm" type="video/webm">

        <source src="midia/videos/Meu-Video-ogv.ogv" type="video/ogv">

        <source src="midia/videos/Meu-Video-Mkv.mkv" type="video/mkv">

        <source src="midia/videos/Meu-Video-mp4.mp4" type="video/mp4">


    </video> 

    <h1>Inserindo video do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=IA0qfXxE0RVQ-XGP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    

    


    

    

   

    
    
</body>
</html>
